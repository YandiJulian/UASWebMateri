  <h3>B. Uraian Materi</h3>

  <h4>1. Pengertian World Wide Web (WWW)</h4>
  <p>
    World Wide Web (WWW) merupakan kumpulan halaman web yang saling terhubung
    melalui hyperlink dan dapat diakses melalui jaringan internet menggunakan

    informasi dalam bentuk halaman web.
  </p>

  <h4>2. Konsep Hypertext dan Hypermedia</h4>
  <p>
    Hypertext adalah konsep teks yang memiliki tautan (link) ke dokumen atau
    halaman lain. Dengan hypertext, pengguna dapat berpindah dari satu halaman
    ke halaman lain hanya dengan mengklik link tertentu.
  </p>
  <p>

    menghubungkan teks, tetapi juga elemen multimedia seperti gambar, suara,
    dan video.
  </p>

  </p>
  <ol>
    <li>Pengguna mengetikkan alamat website (URL) pada browser.</li>

    <li>Web server memproses permintaan tersebut.</li>
    <li>Server mengirimkan respon berupa dokumen HTML.</li>
    <li>Browser menampilkan halaman web ke layar pengguna.</li>

  </p>
  <p>Contoh web browser antara lain Google Chrome, Mozilla Firefox, Microsoft Edge, dan Opera.</p>

  <p>

  </p>

&lt;head&gt;

  <p>
    Hyperlink eksternal mengarah ke website lain di luar website kita.
  </p>

  <pre class="code-block"><code>&lt;a href="https://www.google.com"&gt;Buka Google&lt;/a&gt;</code></pre>

  <p>
    Agar link terbuka di tab baru, gunakan atribut <code>target="_blank"</code>.
  </p>

  <pre class="code-block"><code>&lt;a href="https://www.google.com" target="_blank"&gt;Buka Google&lt;/a&gt;</code></pre>
</div>

<div class="content-block">
  <h4>5. Hyperlink ke Bagian Tertentu (Anchor Link)</h4>
  <p>
    Hyperlink juga dapat digunakan untuk menuju bagian tertentu dalam satu halaman
    menggunakan id.
  </p>

  <pre class="code-block"><code>&lt;a href="#tentang"&gt;Ke Bagian Tentang&lt;/a&gt;

&lt;h2 id="tentang"&gt;Tentang Website&lt;/h2&gt;</code></pre>

  <p>
    Teknik ini sering digunakan untuk navigasi cepat pada halaman yang panjang.
  </p>
</div>

<div class="content-block">
  <h4>6. Hyperlink pada Gambar</h4>
  <p>
    Selain teks, hyperlink juga dapat diterapkan pada gambar.
  </p>

  <pre class="code-block"><code>&lt;a href="index.html"&gt;
  &lt;img src="logo.png" alt="Logo"&gt;
&lt;/a&gt;</code></pre>
</div>

<div class="content-block">
  <h4>7. Praktik Sederhana</h4>
  <p>
    Buatlah sebuah halaman HTML yang memiliki:
  </p>
  <ol>
    <li>Link menuju halaman utama</li>
    <li>Link menuju website eksternal</li>
    <li>Link menuju bagian tertentu dalam halaman</li>
  </ol>
</div>

<div class="content-block highlight">
  <h3>C. Catatan Penting</h3>
  <p>
    Hyperlink adalah elemen inti dalam navigasi website.
    Tanpa hyperlink, halaman web tidak akan saling terhubung dan sulit diakses.
  </p>
</div>

<div class="content-block">

  <p>

  <p>

  </p>

  &lt;li&gt;HTML&lt;/li&gt;

<div class="content-block">
  <h3>B. Uraian Materi</h3>

  <h4>1. Pengertian Form HTML</h4>
  <p>
    Form HTML adalah elemen yang digunakan untuk menerima input atau data dari pengguna.
    Data yang dimasukkan melalui form dapat diproses lebih lanjut oleh server
    menggunakan bahasa pemrograman seperti PHP, Python, atau JavaScript.
  </p>
  <p>
    Form merupakan komponen penting dalam website interaktif,
    seperti halaman login, pendaftaran, komentar, dan pemesanan online.
  </p>
</div>

<div class="content-block">
  <h4>2. Struktur Dasar Form HTML</h4>
  <p>
    Form dibuat menggunakan tag <code>&lt;form&gt;</code> yang memiliki
    atribut <code>action</code> dan <code>method</code>.
  </p>

  <pre class="code-block"><code>&lt;form action="proses.php" method="post"&gt;
  &lt;input type="text" name="nama"&gt;
  &lt;input type="submit" value="Kirim"&gt;
&lt;/form&gt;</code></pre>

  <p>
    Atribut <code>action</code> menentukan tujuan pengiriman data,
    sedangkan <code>method</code> menentukan cara pengiriman data
    (GET atau POST).
  </p>
</div>

<div class="content-block">
  <h4>3. Elemen Input pada Form</h4>
  <p>
    HTML menyediakan berbagai jenis input untuk kebutuhan form:
  </p>
  <ul>
    <li><code>text</code> → input teks</li>
    <li><code>password</code> → input sandi</li>
    <li><code>email</code> → input alamat email</li>
    <li><code>number</code> → input angka</li>
    <li><code>radio</code> → pilihan tunggal</li>
    <li><code>checkbox</code> → pilihan jamak</li>
    <li><code>date</code> → input tanggal</li>
    <li><code>submit</code> → tombol kirim</li>
  </ul>
</div>

<div class="content-block">
  <h4>4. Contoh Form Pendaftaran</h4>

  <pre class="code-block"><code>&lt;form action="#" method="post"&gt;
  &lt;label&gt;Nama Lengkap:&lt;/label&gt;&lt;br&gt;
  &lt;input type="text" name="nama"&gt;&lt;br&gt;&lt;br&gt;

  &lt;label&gt;Email:&lt;/label&gt;&lt;br&gt;
  &lt;input type="email" name="email"&gt;&lt;br&gt;&lt;br&gt;

  &lt;label&gt;Jenis Kelamin:&lt;/label&gt;&lt;br&gt;
  &lt;input type="radio" name="jk" value="L"&gt; Laki-laki
  &lt;input type="radio" name="jk" value="P"&gt; Perempuan&lt;br&gt;&lt;br&gt;

  &lt;label&gt;Hobi:&lt;/label&gt;&lt;br&gt;
  &lt;input type="checkbox"&gt; Membaca
  &lt;input type="checkbox"&gt; Olahraga
  &lt;input type="checkbox"&gt; Musik&lt;br&gt;&lt;br&gt;

  &lt;input type="submit" value="Daftar"&gt;
&lt;/form&gt;</code></pre>
</div>

<div class="content-block">
  <h4>5. Elemen Tambahan pada Form</h4>
  <p>
    Selain input, terdapat elemen lain yang sering digunakan:
  </p>
  <ul>
    <li><code>&lt;textarea&gt;</code> → input teks panjang</li>
    <li><code>&lt;select&gt;</code> → dropdown pilihan</li>
    <li><code>&lt;option&gt;</code> → item pilihan dropdown</li>
    <li><code>&lt;button&gt;</code> → tombol aksi</li>
  </ul>

  <pre class="code-block"><code>&lt;textarea rows="4"&gt;&lt;/textarea&gt;

&lt;select&gt;
  &lt;option&gt;Teknik Informatika&lt;/option&gt;

&lt;/select&gt;</code></pre>
</div>

<div class="content-block">
  <h4>6. Validasi Form Dasar</h4>
  <p>
    HTML menyediakan validasi bawaan untuk meningkatkan kualitas data:
  </p>
  <ul>
    <li><code>required</code> → input wajib diisi</li>
    <li><code>maxlength</code> → batas karakter</li>
    <li><code>pattern</code> → format input tertentu</li>
  </ul>

  <pre class="code-block"><code>&lt;input type="email" required&gt;
&lt;input type="text" maxlength="10"&gt;</code></pre>
</div>

<div class="content-block">
  <h4>7. Peran Form dalam Website Dinamis</h4>
  <p>

    sistem login, registrasi, dan pengolahan data.
  </p>
</div>
